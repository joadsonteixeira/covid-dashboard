<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/site.css">
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.10.23/b-1.6.5/b-html5-1.6.5/fh-3.1.8/sc-2.0.3/sb-1.0.1/sp-1.2.2/datatables.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <title>BRASIL COVID-19</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">BRASIL COVID-19</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Estados
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Casos por Estado</a>
                        <a class="dropdown-item" href="#">Óbitos por Estado</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <section class="layout">
        <button id="loadingSpinner" class="btn btn-primary mb-3" type="button" style="display: none;" disabled>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            Carregando dados...
        </button>
        <div class="container-row">
            <div class="card-content card-yellow" style="max-width: 18rem;">
                <div class="">
                    <h5 class="">Casos Confirmados</h5>
                    <p id="casos" class="">
                        
                    </p>
                </div>
            </div>
            <div class="card-content card-red" style="max-width: 18rem;">
                <div class="">
                    <h5 class="">Óbitos</h5>
                    <p id="obitos" class="">
                        
                    </p>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-around mt-3 mb-3">
            <div id="topCasosConfirmados" class="col-5" style="height:400px;"></div>
            <div id="topObitos" class="col-5" style="height:400px;"></div>
        </div>
        <div class="mt-5">

            <table id="table" class="table table-sm table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th class="centralize" scope="col">Estado</th>
                        <th class="centralize" scope="col">Casos</th>
                        <th class="centralize" scope="col">Óbitos</th>
                        <th class="centralize" scope="col">Data</th>
                    </tr>
                </thead>
            </table>

        </div>
    </section>

    <script type="text/javascript" src="../lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script type="text/javascript"
        src="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.10.23/b-1.6.5/b-html5-1.6.5/fh-3.1.8/sc-2.0.3/sb-1.0.1/sp-1.2.2/datatables.min.js"></script>
    <script src="../js/site.js"></script>
</body>

</html>
